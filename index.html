<!DOCTYPE html>
<html>
    <head>
<title>The Math Quiz Game!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    </head>
<body>
    <center>
        <span>

            <input type="text" id="player1_name_input" class="form-control" placeholder="Enter Player 1 Name">
            <br>
        </div>
        <br>
        <div class="col-lg-5 col-sm-10 col-xs-15 login_div2">
             <h3>Player 2 Login Name</h3>

             <br>
        </div>
        <br>
        <button style="width:30%" class="btn btn-primary" onclick="adduser()">PLAY!</button>
        <br><br>
    </center>
